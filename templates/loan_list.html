<h1>Moje wypożyczenia</h1>

<table>
  <thead>
    <tr>
      <th>Tytuł</th>
      <th>Sygnatura</th>
      <th>Data wypożyczenia</th>
      <th>Data zwrotu</th>
      <th>Opóźnienie</th>
    </tr>
  </thead>
  <tbody>
    {% for loan in loans %}
    <tr>
      <td>{{ loan.copy.title.title }}</td>
      <td>{{ loan.copy.signature }}</td>
      <td>{{ loan.loan_date }}</td>
      <td>{{ loan.return_date }}</td>
      <td>{% if loan.is_overdue %}Tak{% else %}Nie{% endif %}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
