<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twoje depozyty</title>
</head>
<body>
{% if deposits %}
    <ul>
        {% for deposit in deposits %}
            <li>
                <h5>Depozyt id: {{ deposit.id }}</h5>
                Dostarczony {{ deposit.date_deposited }}
                <a href="{% url 'machine-deposit-list' %}{{ deposit.id }}">Odbierz</a>
            </li>
        {% endfor %}
    </ul>
{% endif %}
</body>
</html>
